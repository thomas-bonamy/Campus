const thead = document.getElementById("thead");
const tbody = document.getElementById("tbody");
const tt = document.getElementById("tt");

function esc(s) { return s.replace(/</g,"&lt;").replace(/>/g,"&gt;"); }
function clamp(v, lo, hi) { return Math.max(lo, Math.min(hi, v)); }

function cellStyle(v) {
  if (v <= 0) return { bg: "#fff", fg: "transparent" };
  const alpha = Math.min(v / 100, 1);
  return {
    bg: "rgba(2,0,145," + alpha.toFixed(2) + ")",
    fg: v >= 30 ? "#fff" : "#3a3a3a"
  };
}

function consColor(c) {
  if (c === "Fort") return "#22c55e";
  if (c === "Moyen") return "#f59e0b";
  return "#ef4444";
}

makeHead();
makeBody();

function makeHead() {
  const tr = document.createElement("tr");
  const corner = document.createElement("th");
  corner.className = "corner";
  tr.appendChild(corner);
  
  for (let j = 0; j < themes.length; j++) {
    const th = document.createElement("th");
    th.className = "col";
    th.dataset.col = j;
    th.title = themes[j];
    th.innerHTML = "<div class='hbox'><div class='label'>" + esc(themes[j]) + "</div></div>";
    tr.appendChild(th);
  }
  thead.appendChild(tr);
}

function makeBody() {
  for (let i = 0; i < cards.length; i++) {
    const tr = document.createElement("tr");
    
    const th = document.createElement("th");
    th.className = "row";
    th.dataset.row = i;
    th.title = cards[i];
    const dotColor = consColor(consData[i].cons);
    th.innerHTML = "<div class='rbox'><span class='cons-dot' style='background:" + dotColor + "'></span><div class='label'>" + esc(cards[i]) + "</div></div>";
    tr.appendChild(th);
    
    for (let j = 0; j < themes.length; j++) {
      const td = document.createElement("td");
      const box = document.createElement("div");
      
      const v = pct[i][j];
      const st = cellStyle(v);
      
      if (v <= 0) {
        box.className = "cell zero";
        box.textContent = "0%";
        box.addEventListener("mouseenter", (e) => onEnter(e, i, j));
        box.addEventListener("mousemove", (e) => onMove(e));
        box.addEventListener("mouseleave", () => onLeave());
      } else {
        box.className = "cell";
        box.style.background = st.bg;
        box.style.color = st.fg;
        box.textContent = v.toFixed(1) + "%";
        box.addEventListener("mouseenter", (e) => onEnter(e, i, j));
        box.addEventListener("mousemove", (e) => onMove(e));
        box.addEventListener("mouseleave", () => onLeave());
      }
      
      td.appendChild(box);
      tr.appendChild(td);
    }
    
    tbody.appendChild(tr);
  }
}

function clearActive() { document.querySelectorAll("th.col.active, th.row.active").forEach(x => x.classList.remove("active")); }
function setActive(r, c, on) {
  clearActive();
  if (!on) return;
  const rr = document.querySelector('th.row[data-row="' + r + '"]');
  if (rr) rr.classList.add("active");
  const cc = document.querySelector('th.col[data-col="' + c + '"]');
  if (cc) cc.classList.add("active");
}

function onEnter(e, i, j) {
  setActive(i, j, true);
  buildTooltip(i, j);
  tt.style.display = "block";
  onMove(e);
}

function onMove(e) {
  if (tt.style.display !== "block") return;
  let x = e.clientX + 16, y = e.clientY + 16;
  const rect = tt.getBoundingClientRect();
  x = clamp(x, 8, window.innerWidth - rect.width - 8);
  y = clamp(y, 8, window.innerHeight - rect.height - 8);
  tt.style.left = x + "px";
  tt.style.top = y + "px";
}

function onLeave() { clearActive(); tt.style.display = "none"; }

function buildTooltip(i, j) {
  const card = cards[i];
  const theme = themes[j];
  const v = pct[i][j];
  const n = cnt[i][j];
  const d = den[i][j];
  const cons = consData[i];
  const lbls = labels[i][j];
  
  let html = "<div><span class='ttk'>Carte:</span> " + esc(card) + "</div>";
  html += "<div><span class='ttk'>Thème:</span> " + esc(theme) + "</div>";
  html += "<div><span class='ttk'>Agreement:</span> <span class='ttpct'>" + v.toFixed(1) + "%</span> (" + n + "/" + d + " participants)</div>";
  html += "<div style='margin-top:6px;'><span class='ttk'>Top1:</span> " + esc(cons.top1) + " (" + cons.top1pct + "%)</div>";
  html += "<div><span class='ttk'>Top2:</span> " + esc(cons.top2) + " (" + cons.top2pct + "%)</div>";
  html += "<div><span class='ttk'>Gap:</span> " + cons.gap + "% - <span class='ttk'>Consensus:</span> " + cons.cons + "</div>";
  
  if (lbls && lbls.length > 0) {
    html += "<div style='margin-top:6px;border-top:1px solid #444;padding-top:6px;'><span class='ttk'>Labels bruts:</span><br>" + lbls.map(l => "• " + esc(l)).join("<br>") + "</div>";
  }
  
  tt.innerHTML = html;
}
</script>
